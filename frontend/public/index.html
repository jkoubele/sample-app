<!DOCTYPE html>
<html lang="en">
<head>
  <title>GC Content App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-2.30.0.min.js" charset="utf-8"></script>
  <script src="gc_content.js" charset="utf-8"></script>
</head>
<body>

<div class="container-fluid p-5 bg-primary text-white text-center">
  <h1>GC Content App</h1>
</div>
<div class="row" style="margin-top:20px">
    <div class="col-sm-2"></div>
    <div class="col-sm-4">
          <h3>Upload data</h3>
        <div class="mb-3">
          <label for="formFile" class="form-label">Select a FASTQ file for upload</label>
          <input class="form-control" type="file" id="formFile">
        </div>
        <button class="btn btn-primary" onclick="uploadFile()">Upload</button>
    </div>
</div>

<div class="row" style="margin-top:20px">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
          <h3>GC Content Histogram</h3>
        <p>Upload some data to see the GC content histogram.</p>
        <div id="histogram"></div>
    </div>
</div>

</body>

</html>
